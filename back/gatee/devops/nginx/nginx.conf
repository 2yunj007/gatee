# 로그 포맷 설정
log_format timed_combined '$remote_addr - $remote_user [$time_local] '
        '"$request" $status $body_bytes_sent '
        '"$http_referer" "$http_user_agent" '
        'rt $request_time urt $upstream_response_time';

# 액세스 로그 설정
access_log /var/log/nginx/access.log timed_combined;

# 파일 전송 성능 향상
sendfile        on;
# 커넥션 유지 시간
keepalive_timeout  65;

# 블루 업스트림 설정
upstream blue {
    server gatee-api-blue:8080; # Docker 컨테이너 이름과 포트
    keepalive 1024;
}

# 그린 업스트림 설정
upstream green {
    server gatee-api-green:8080; # Docker 컨테이너 이름과 포트
    keepalive 1024;
}

# 현재 서비스 중인 업스트림 선택
# 초기 설정은 블루를 기본값으로 합니다.
upstream springboot_app {
    server gatee-api-blue:8080; # 초기 블루 서버 설정
    keepalive 1024;
}

# HTTP 서버 설정
server {
    listen 80;
    server_name gaty.duckdns.org;

    # HTTP를 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl;
    server_name gaty.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/gaty.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gaty.duckdns.org/privkey.pem;

    location / {
        proxy_pass http://springboot_app; # 현재 활성화된 업스트림 사용
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
        proxy_redirect off;
    }
}
