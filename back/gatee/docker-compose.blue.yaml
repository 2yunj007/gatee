services:
  gatee-api-blue-01:
    image: ${CI_REGISTRY}/gatee-api:blue
    container_name: gatee-api-blue-01
    ports:
      - "8080:8080"
    environment:
      - ENV=prod
    env_file:
      - devops/.env
    networks:
      - gatee-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
  gatee-api-blue-02:
    image: ${CI_REGISTRY}/gatee-api:blue
    container_name: gatee-api-blue-02
    ports:
      - "8081:8080"
    environment:
      - ENV=prod
    env_file:
      - devops/.env
    networks:
      - gatee-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gatee-net:
    external: true
